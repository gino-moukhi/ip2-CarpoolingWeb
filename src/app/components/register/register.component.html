<div class="row">

  <div class="col-md-6 col-md-offset-2">
    <h1>Register </h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" formControlName="email" id="email">
        <div *ngIf="submitted && registerForm.controls.email.errors" class="error">
          <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="pwd">
        <div *ngIf="submitted && registerForm.controls.password.errors" class="error">
          <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="firstName">Firstname:</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName">
        <div *ngIf="submitted && registerForm.controls.firstName.errors" class="error">
          <div *ngIf="registerForm.controls.firstName.errors.required">Firstname is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Lastname:</label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName">
        <div *ngIf="submitted && registerForm.controls.lastName.errors" class="error">
          <div *ngIf="registerForm.controls.lastName.errors.required">Lastname is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="streetName">Streetname:</label>
        <input type="text" class="form-control" formControlName="streetName" id="streetName">
        <div *ngIf="submitted && registerForm.controls.streetName.errors" class="error">
          <div *ngIf="registerForm.controls.streetName.errors.required">Streetname is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="streetNumber">Streetnumber:</label>
        <input type="number" class="form-control" formControlName="streetNumber" id="streetNumber">
        <div *ngIf="submitted && registerForm.controls.streetNumber.errors" class="error">
          <div *ngIf="registerForm.controls.streetNumber.errors.required">Streetnumber is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="zipCode">Zipcode:</label>
        <input type="number" class="form-control" formControlName="zipCode" id="zipCode">
        <div *ngIf="submitted && registerForm.controls.zipCode.errors" class="error">
          <div *ngIf="registerForm.controls.zipCode.errors.required">Zipcode is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" formControlName="city" id="city">
        <div *ngIf="submitted && registerForm.controls.city.errors" class="error">
          <div *ngIf="registerForm.controls.city.errors.required">City is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" formControlName="age" id="age">
        <div *ngIf="submitted && registerForm.controls.age.errors" class="error">
          <div *ngIf="registerForm.controls.age.errors.required">Age is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="genderMale">Gender:</label>
        <input type="radio" class="form-control" formControlName="gender" id="genderMale" name="gender" value="MALE"> Male
        <input type="radio" class="form-control" formControlName="gender" id="genderFemale" name="gender" value="FEMALE"> Female
        <div *ngIf="submitted && registerForm.controls.gender.errors" class="error">
          <div *ngIf="registerForm.controls.gender.errors.required">Gender is required</div>
        </div>
      </div>
      <button class="btn btn-default">Login</button>
      <div *ngIf="invalidRegister" class="error">
        <div>Invalid credentials.</div>
      </div>
    </form>
  </div>
</div>
