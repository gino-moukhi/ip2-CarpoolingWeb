<div #profile (click)=profileClick()>
  <p (click)=profileClick()>My profile!</p>
</div>
<div #carpoolMap (click)=carpoolClick()>
  <p (click)=carpoolClick()>Go Carpooling</p>
</div>

<div class="Main col-md-9" [ngSwitch]="page">
  <app-profile *ngSwitchCase="'profile'" [receivedUser]="currentUser" (userChanged)="onUserChanged($event)"></app-profile>
  <app-carpool-map *ngSwitchCase="'carpool'"></app-carpool-map>
</div>
